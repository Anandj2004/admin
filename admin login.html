<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Department Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin:0; padding:0; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; }
    h2 { color: #333; }
    .card-container { display: flex; gap: 20px; margin-bottom: 30px; }
    .card { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); cursor: pointer; transition: 0.3s; text-align:center; }
    .card:hover { transform: scale(1.05); background:#e8f0fe; }
    .form-box { display:none; flex-direction: column; background:#fff; padding:20px; border-radius:12px; box-shadow:0 4px 8px rgba(0,0,0,0.1); width:300px; }
    input, select, button { margin: 8px 0; padding:10px; border:1px solid #ccc; border-radius:8px; width:100%; }
    button { background:#4CAF50; color:#fff; cursor:pointer; border:none; }
    button:hover { background:#45a049; }
    .link { margin-top: 10px; display: block; text-align: center; color: #0066cc; text-decoration: none; }
  </style>
</head>
<body>
  <h2>Select Department</h2>
  <div class="card-container">
    <div class="card" onclick="openForm('Water')">üíß Water</div>
    <div class="card" onclick="openForm('Electricity')">‚ö° Electricity</div>
    <div class="card" onclick="openForm('Road')">üõ£ Road</div>
    <div class="card" onclick="openForm('Drainage')">üö∞ Drainage</div>
  </div>

  <!-- Registration Form -->
  <div class="form-box" id="registerForm">
    <h3>Register</h3>
    <input type="email" id="regEmail" placeholder="Email" required>
    <input type="password" id="regPassword" placeholder="Password" required>
    <input type="text" id="regDept" readonly>
    <button id="registerBtn">Register</button>
    <a href="#" class="link" onclick="toggleForms('login')">Already have an account? Login</a>
  </div>

  <!-- Login Form -->
  <div class="form-box" id="loginForm">
    <h3>Login</h3>
    <input type="email" id="logEmail" placeholder="Email" required>
    <input type="password" id="logPassword" placeholder="Password" required>
    <button id="loginBtn">Login</button>
    <a href="#" class="link" onclick="toggleForms('register')">Don't have an account? Register</a>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabaseUrl = "https://slssmyaukmzvzysjxjjc.supabase.co"
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNsc3NteWF1a216dnp5c2p4ampjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5MTY3NDksImV4cCI6MjA3MjQ5Mjc0OX0.bzXDMjBMriqTaGfXc4muyldJ1qDi4Q7KJyHntCbpkzo"

    const supabase = createClient(supabaseUrl, supabaseKey)

    let selectedDept = ""

    // Department select
    window.openForm = function(dept) {
      selectedDept = dept
      document.getElementById("regDept").value = dept
      document.getElementById("registerForm").style.display = "flex"
      document.getElementById("loginForm").style.display = "none"
    }

    // Toggle Login/Register
    window.toggleForms = function(type) {
      if (type === "login") {
        document.getElementById("registerForm").style.display = "none"
        document.getElementById("loginForm").style.display = "flex"
      } else {
        document.getElementById("registerForm").style.display = "flex"
        document.getElementById("loginForm").style.display = "none"
      }
    }

    // Registration
    document.getElementById("registerBtn").addEventListener("click", async () => {
      const email = document.getElementById("regEmail").value
      const password = document.getElementById("regPassword").value
      const department = document.getElementById("regDept").value

      const { data, error } = await supabase.auth.signUp({ email, password })
      if (error) { alert("Error: " + error.message); return }

      const userId = data.user.id
      const { error: insertError } = await supabase
        .from("users_info")
        .insert([{ id: userId, department }])

      if (insertError) { alert("DB Error: " + insertError.message); return }

      alert("‚úÖ Registered successfully!")
      toggleForms('login')
    })

    // Login
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("logEmail").value
      const password = document.getElementById("logPassword").value

      const { data, error } = await supabase.auth.signInWithPassword({ email, password })
      if (error) { alert("‚ùå Wrong email or password"); return }

      const userId = data.user.id
      const { data: userInfo, error: deptError } = await supabase
        .from("users_info")
        .select("department")
        .eq("id", userId)
        .maybeSingle()

      if (deptError) { alert("DB Error: " + deptError.message); return }
      if (!userInfo) { alert("‚ùå No department assigned to this user"); return }

      if (userInfo.department === selectedDept) {
        alert("‚úÖ Successfully logged in! Redirecting...")
        // üëâ Redirect to department pages (replace with your actual links)
        if (selectedDept === "Water") window.location.href = "water.html"
        if (selectedDept === "Electricity") window.location.href = "electricity.html"
        if (selectedDept === "Road") window.location.href = "road.html"
        if (selectedDept === "Drainage") window.location.href = "drainage.html"
      } else {
        alert("‚ùå You are not assigned to this department")
      }
    })
  </script>
</body>
</html>
